location / {
  proxy_pass http://127.0.0.1:4000;
  break;
}

location ~ \..+$ {
  proxy_pass http://127.0.0.1:4000;
  break;
}

location ~ ^/.+/$ {
  rewrite ^/(.+)/$ /$1.html break;
  proxy_pass http://127.0.0.1:4000;
  break;
}

location ~ ^/.+$ {
  rewrite ^/(.+)$ /$1.html break;
  proxy_pass http://127.0.0.1:4000;
  break;
}
